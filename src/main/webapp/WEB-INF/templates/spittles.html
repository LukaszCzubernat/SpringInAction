<!DOCTYPE html>
<html
        xmlns="http://w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        meta charset="UTF-8">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" }/>

</head>
<body>
    <ul class="spittleList">
        <!--/*@thymesVar id="spittle" type="ogre.spittr.Spittle"*/-->
        <!--/*@thymesVar id="spittleList" type="ogre.spittr.Spittle"*/-->
        <li th:each="spittle : ${spittleList}"
            th:id="'spittle_' + ${spittle.id}">
            <div class="spittleMessage" th:text="${spittle.message}">Spittle message</div>
            <div>
                <span class="spittleTime" th:text="${spittle.time}">spittle timestamp</span>
                <span class="spittleLocation" th:text="'{' + ${spittle.latidude} + ', ' + ${spittle.longtitude} + ')'">lat, long</span>
            </div>
        </li>
    </ul>
</body>
</html>
