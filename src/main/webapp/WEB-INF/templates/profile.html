<!DOCTYPE html>
<html
        xmlns="http://w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        meta charset="UTF-8">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" }/>
</head>

<body>
    <div class="profile">
        <h1>Your profile</h1>
        <!--/*@thymesVar id="spitter" type="ogre.spittr.Spitter"*/-->
        <span th:text="${spitter.userName}">User name</span><br/>
        <span th:text="${spitter.firstName}">Name </span>
        <span th:text="${spitter.lastName}">Surname</span><br/>
        <span th:text="${spitter.email}">Email</span>
    </div>
</body>
</html>
